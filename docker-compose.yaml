version: '3.9'
services:
  backend:
    build: .
    ports:
      - 8000:3000
    volumes:
      - .:/app
    depends_on:
      - postgres

  postgres:
    image: postgres:14.1
    command: postgres -c stats_temp_directory=/tmp
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=authTest
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 33066:5432
  pgadmin:
    container_name: pgadmin4_authTest
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - '5050:80'

  redis:
    image: redis
    ports:
      - 6379:6379
networks:
  postgres:
    driver: bridge
